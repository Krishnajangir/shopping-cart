<head>

<body>
    <heading>
        <div class="navbar">

            <div class="mid-box">

            <div class="last-box">

<section>

            </div>
             <div class="login-box">

                </div>
                <div class="user-box">

                <div class="user-box">

                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">

                </div>
                <div class="user-box">
                    <input type="email" name="email" required="">
                    <label>Confirm Password</label>
                </div>
                <a onclick="registerUser()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

        </div>
        </div>
    </div>
</section>
    <footer class="signIn-footer">
