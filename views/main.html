<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="crumb first-box">
                    <a class="navbar-img" href="#">
                        <img src="../static/images/logo.png" width="120" height="80" alt="cart logo">
                    </a>
                </li>
                <li class="crumb mid-box">
                    <a href="./main.html">
                        <span id="item-header" class="navbar-brand mb-0 h1 nav-hide-item">Home</span>
                    </a>
                </li>
                <li class="crumb mid-box">
                    <a href="./products.html">
                        <span id="item-header" class="navbar-brand mb-0 h1 nav-hide-item">Products</span>
                    </a>
                </li>
                <li class="crumb last-box">
                    <a href="./signIn.html">
                        <span class="navbar-brand mb-0 h1 nav-hide-item">SignIn</span>
                    </a>
                </li>
                <li class="crumb last-box">
                    <a href="./register.html">
                        <span class="navbar-brand mb-0 h1 nav-hide-item">Register</span>
                    </a>
                </li>
                <li class="crumb last-box cart">
                    <a href="#">
                        <img src="../static/images/cart.svg" width="30" height="30" alt="cart logo"><span id="items">Items</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="slider slideshow-container">
        <ul>
            <li class="mySlides fade">
                <img class="slide-image" src="../static/images/offers/offer1.jpg">
            </li>
            <li class="mySlides fade">
                <img class="slide-image" src="../static/images/offers/offer2.jpg">
            </li>
            <li class="mySlides fade">
                <img class="slide-image" src="../static/images/offers/offer3.jpg">
            </li>
            <li class="mySlides fade">
                <img class="slide-image" src="../static/images/offers/offer4.jpg">
            </li>
            <li class="mySlides fade">
                <img class="slide-image" src="../static/images/offers/offer5.jpg">
            </li>
        </ul>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <ul class="crumb silder-dot">
            <li>
                <span class="dot" onclick="currentSlide(1)"></span>
            </li>
            <li>
                <span class="dot" onclick="currentSlide(2)"></span>
            </li>
            <li>
                <span class="dot" onclick="currentSlide(3)"></span>
            </li>
            <li>
                <span class="dot" onclick="currentSlide(4)"></span>
            </li>
            <li>
                <span class="dot" onclick="currentSlide(5)"></span>
            </li>
        </ul>
        <hr class="gred-shadow ">
    </section>

    <section class="w3-container">
        <div id="category-list">
        </div>
    </section>
    <footer class=" home-footer ">
        <div class="home-footer-text ">Copyright &copy; Sabka Bazaar Grocery Supplies Pvt Ltd
        </div>
    </footer>z
    <script src="../js/constants.js "></script>
    <script src="../js/home.js "></script>

</body>

</html>
