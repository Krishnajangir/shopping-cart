<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Shopping Cart</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="navbar__crumb first-box">
            <a class="navbar-img" href="#">
              <img
                class="cart-logo"
                src="../static/images/logo.png"
                alt="cart logo"
              />
            </a>
          </li>
          <li
            class="navbar__crumb mid-box navbar-brand mb-0 h1 nav-hide-item home-link-text"
          >
            <a href="./index.html">Home</a>
          </li>
          <li
            class="navbar__crumb mid-box navbar-brand mb-0 h1 nav-hide-item product-link-text"
          >
            <a href="./products.html">Products </a>
          </li>
          <li class="navbar__crumb last-box navbar-brand mb-0 h1">
            <a class="nav-item nav-sign-item nav-hide-item" href="./signIn.html"
              >SignIn</a
            >
            <a
              class="nav-item nav-register-item nav-hide-item"
              href="./register.html"
              >Register
            </a>
            <div class="cart">
              <a href="#">
                <img
                  class="cart-image"
                  src="../static/images/cart.svg"
                  alt="cart logo"
                /><span class="cart-item-text item-number"></span>
                <span class="cart-item-text item">Items</span>
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section class="slider slideshow-container">
      <ul>
        <li class="mySlides fade">
          <img
            class="slide-image"
            src="../static/images/offers/offer1.jpg"
            alt="offer image"
          />
        </li>
        <li class="mySlides fade">
          <img
            class="slide-image"
            src="../static/images/offers/offer2.jpg"
            alt="offer image"
          />
        </li>
        <li class="mySlides fade">
          <img
            class="slide-image"
            src="../static/images/offers/offer3.jpg"
            alt="offer image"
          />
        </li>
        <li class="mySlides fade">
          <img
            class="slide-image"
            src="../static/images/offers/offer4.jpg"
            alt="offer image"
          />
        </li>
        <li class="mySlides fade">
          <img
            class="slide-image"
            src="../static/images/offers/offer5.jpg"
            alt="offer image"
          />
        </li>
      </ul>
      <a class="prev" onclick="plusSlides(-1)">PREV</a>
      <a class="next" onclick="plusSlides(1)">NEXT</a>
      <ul class="navbar__crumb silder-dot">
        <li>
          <span class="dot" onclick="currentSlide(1)"></span>
        </li>
        <li>
          <span class="dot" onclick="currentSlide(2)"></span>
        </li>
        <li>
          <span class="dot" onclick="currentSlide(3)"></span>
        </li>
        <li>
          <span class="dot" onclick="currentSlide(4)"></span>
        </li>
        <li>
          <span class="dot" onclick="currentSlide(5)"></span>
        </li>
      </ul>
      <hr class="bottom-shadow-line" />
    </section>

    <section class="w3-container category-list category-item"></section>

    <footer class="footer-layout">
      <div class="footer-element">
        Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
      </div>
    </footer>
    <script src="../js/constants.js "></script>
    <script src="../js/common.js "></script>
    <script src="../js/template.js"></script>
    <script src="../js/home.js "></script>
  </body>
</html>
