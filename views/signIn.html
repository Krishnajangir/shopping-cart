<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <main>
        <heading>
            <div class="navbar">
                <div class="first-box">
                    <a class="navbar-" href="#">
                        <img src="../static/images/logo.png" width="100" height="100" alt="cart logo">
                    </a>
                </div>
                <div class="mid-box">
                    <a href="./home.html">
                        <span class="navbar-brand mb-0 h1">Home</span>
                    </a>
                    <a href="./products.html">
                        <span class="navbar-brand mb-0 h1">Products</span>
                    </a>
                </div>
                <div class="last-box">
                    <a href="./signIn.html">
                        <span class="navbar-brand mb-0 h1">SignIn</span>
                    </a>
                    <a href="./register.html">
                        <span class="navbar-brand mb-0 h1">Register</span>
                    </a>
            </div>
            </div>
        </heading>
        <section>
            <div class="w3-container sign-container">
                <div class="w3-panel w3-card w3-white signIn-card">
                    <div class="own-text">
                        <h1>Login</h1>
                        <p>Get Access to your Orders, Wishlist and recommendations</p>
                    </div>
                     <div class="login-box">
                    <form>
                        <div class="user-box">
                            <input type="email" name="email" required="">
                            <label>Email</label>
                        </div>
                        <div class="user-box">
                            <input type="password" name="password" required="">
                            <label>Password</label>
                        </div>
                        <a onclick="registerUser()">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Login
                        </a>
                    </form>
                </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="signIn-footer">
        <div class="signIn-text">Copyright &copy; Sabka Bazaar Grocery Supplies Pvt Ltd
        </div>
    </footer>
    <script src="../js/signIn.js"></script>
</body>

</html>
